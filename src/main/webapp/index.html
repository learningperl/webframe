<!DOCTYPE html>
<html lang="">
<head>
<meta charset="utf-8">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
<link rel="icon" type="image/png" href="./static/dist/i/logo.png">
<title>登录-特斯汀</title>
<link rel="stylesheet" href="./common/login.css" />
<link rel="stylesheet" href="common/common.css" />
</head>
<body>
	<div class="container">
		<div class="login_head">
			<div class="login_logo"></div>
			自动化平台
		</div>
		<div class="lan">
			<a href="javascript:Select('1');">登录</a> <span style="color: #888">|</span><a
				href="javascript:Select('2');"> 注册</a>
		</div>
		<div class="login_content">
			<div class="login-main">
				<div class="login-pane" id="login">
					<input name="loginName" type="text" value="loginname"
						onfocus='if(this.value=="loginname"){this.value=""}'
						onblur='if(this.value==""){this.value="loginname"}' /> <input
						name="Pwd" value="password" type="password"
						onfocus='this.value="";'
						onblur='if(this.value==""){this.value="password"}' onkeydown="if(event.keyCode==13) {Login();}"/>
					<button class="blue" onclick='Login();' style="width: 360px;">Login</button>
					<p>
						<a class="left"
							href="http://wpa.qq.com/msgrd?v=3&uin=1052949192&site=qq&menu=yes"
							target="_blank" style="color: red;">Forgot your password?</a><a class="right"
							href="http://wpa.qq.com/msgrd?v=3&uin=1052949192&site=qq&menu=yes"
							target="_blank" style="position: relative; right: 40px;">Please
							try to contact William!</a>
					</p>
				</div>
				<div class="login-pane" id="register" style="display:none;">
					<input name="username" type="text" value="username"
						onfocus='if(this.value=="username"){this.value=""}'
						onblur='if(this.value==""){this.value="loginname"}'
						style="width: 175px;float: left;" /> <input name="password" value="password"
						type="password" onfocus='this.value="";'
						onblur='if(this.value==""){this.value="password"}'
						style="width: 175px;float: right;right: 39px;position: relative;" /> <input name="nickname" type="text"
						value="nickname"
						onfocus='if(this.value=="nickname"){this.value=""}'
						onblur='if(this.value==""){this.value="nickname"}' /> <input
						name="describe" type="text" value="describe"
						onfocus='if(this.value=="describe"){this.value=""}'
						onblur='if(this.value==""){this.value="describe"}' />
					<button class="blue" onclick='Regist();' style="width: 360px;">Register</button>
				</div>
			</div>
		</div>
		<div class="login_foot">Copyright©2017-2020 testingedu.com.cn
			All Rights Reserved.</div>
	</div>
	<script src="./common/jquery.min.js"></script>
	<script src="./common/jsencrypt.min.js"></script>
	<script src="common/amazeui.min.js"></script>
	<script src="./common/login.js"></script>
	<script src="./common/common.js"></script>
</body>
</html>
